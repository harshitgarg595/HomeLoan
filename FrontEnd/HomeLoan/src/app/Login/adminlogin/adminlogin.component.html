
<body background="https://wallpapercave.com/wp/wp9764023.jpg">
<div class="container">
  <h2>Admin LogIn</h2>
  <form  #loginform="ngForm" (ngSubmit)="adminlogin()" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2 " for="userId">Admin Id:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" placeholder="Enter Admin Id" name="userId" [(ngModel)]="admin.adminId"
        required  #adminId="ngModel" [class.is-invaild]="adminId.invalid && adminId.touched"  >
         <small class="text-danger" [class.d-none]="adminId.valid || adminId.untouched">Admin Id is required field</small>
        
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 " for="userName">Admin User Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Enter Admin user Name" name="userName" [(ngModel)]="admin.userName"
        
         required #adminUS="ngModel" [class.is-invaild]="adminUS.invalid && adminUS.touched">
          <small class="text-danger" [class.d-none]="adminUS.valid || adminUS.untouched">Admin User Name is required field</small>
        
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="admin.password"
        required #adminP="ngModel" [class.is-invaild]="adminP.invalid && adminP.touched">
        <small class="text-danger" [class.d-none]="adminP.valid || adminP.untouched">Admin Password is required field</small>
        </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">Log In</button>
      </div>
    </div>
  </form>
 </div>

</body>
